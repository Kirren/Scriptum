<footer class="site-footer">
	<div class="wrapper">
		<div class="foot-elem left">
			<div class="socials-wrapper">
				{% for unit in site.data.settings.socials %}
					<a href="{{ unit.link }}" id="{{ unit.name }}"><img src="assets/img/icons/{{ unit.icon }}" alt="Go to {{ unit.name | capitalize }}"></a>
				{% endfor %}
			</div>
			<p class="credits">Designed by Andrejs Hairulins - 2016Â©</p>
		</div>
		<div class="foot-elem right">
			<div class="button">
				<a href="#header">
					<img src="assets/img/icons/up-button.png" alt="Up">
				</a>
			</div>
		</div>
	</div>
</footer>
