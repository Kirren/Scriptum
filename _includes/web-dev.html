<section id="web-dev">
	<div class="wrapper">
		<div class="bg wd-elem"></div>
		<div class="links wd-elem">
			<div class="links-wrapper">
				{% for link in site.data.settings.links %}
					<div class="reference long-shadow {{link.name}}">
						<img src="assets/img/{{link.icon}}" alt="ico-{{link.name}}" class="ref-ico">
						<a href="{{link.url}}" class="ref-link">{{ link.name }}</a>
					</div>
				{% endfor %}
			</div>	
		</div>
	</div>
</section>
